<div class="bg-bgBody">
  <div class="mb-24" *ngIf="courses.length < 1">
    <app-empty-course></app-empty-course>
    
  </div>
    <div class=" h-60 overflow-y-auto scrollbar " *ngIf="courses.length > 0"  >
        <app-course-item *ngFor="let course of courses" [course]="course"
          (onDeleteCourse)="deleteCourse(course)"
          (onEditCourse)="editCourse(course)"
          (onUpdateCourse)="updateProgress(course)" >
        </app-course-item>
    </div>
    <!-- <mat-divider></mat-divider> -->
    <hr class="text-gray-100 ml-10 mr-12">

    <div class="fixed left-0 w-full h-60 bg-bgBody">
      <app-courses (onSaveCourse)="addCourse($event)"></app-courses>
    </div>
   
  
</div>
