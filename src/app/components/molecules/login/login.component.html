


  <div class="min-h-screen flex items-center justify-center bg-cover" style="background-image: url('../../../../assets/img.webp');">
    
    <div class="w-1/2 h-50 bg-white bg-opacity-80 p-8 rounded shadow-lg">
      <h2 class="text-2xl font-semibold mb-4">Login</h2>

      <div *ngIf="loginMessage" class="text-green-500 text-sm mt-2">
        {{ loginMessage }}
      </div>
      
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
              <label for="email" class="block text-gray-600 text-sm font-medium">Email</label>
              <input type="email" id="email" formControlName="email" class="w-full px-3 py-2 border outline-none  rounded" placeholder="email"  />
            </div>
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red text-sm">
                Add valid email addresns.
              </div>
            <div class="mb-4">
              <label for="password" class="block text-gray-600 text-sm font-medium">Password</label>
              <input  formControlName="password" class="w-full px-3 py-2 border outline-none rounded"  type="password" id="password" placeholder="password"/>
            </div>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red text-sm">
                Add valid password
              </div>
            <button type="submit"  class="bg-teal text-white p-2 mt-5 rounded w-full">Login</button>
      </form>
    </div>
    
  </div>
