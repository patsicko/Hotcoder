<div class="min-h-screen flex items-center justify-center bg-cover" style="background-image: url('../../../../assets/img.webp');">
    <div class="w-1/2 h-50 bg-white bg-opacity-80 p-8 rounded shadow-lg">
      <h2 class="text-2xl font-semibold mb-4">Sign Up</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="firstName" class="block text-gray-600 text-sm font-medium">First Name</label>
          <input type="text" id="firstName" formControlName="firstName" class="w-full px-3 py-2 border outline-none rounded" placeholder="First Name" />
        </div>
        <div *ngIf="signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched" class="text-red text-sm">
          Enter a valid first name.
        </div>
        <div class="mb-4">
          <label for="lastName" class="block text-gray-600 text-sm font-medium">Last Name</label>
          <input type="text" id="lastName" formControlName="lastName" class="w-full px-3 py-2 border outline-none rounded" placeholder="Last Name" />
        </div>
        <div *ngIf="signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched" class="text-red text-sm">
          Enter a valid last name.
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-gray-600 text-sm font-medium">Phone</label>
          <input type="text" id="phone" formControlName="phone" class="w-full px-3 py-2 border outline-none rounded" placeholder="Phone" />
        </div>
        <div *ngIf="signupForm.get('phone')?.invalid && signupForm.get('phone')?.touched" class="text-red text-sm">
          Enter a valid phone number.
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-600 text-sm font-medium">Email</label>
          <input type="email" id="email" formControlName="email" class="w-full px-3 py-2 border outline-none rounded" placeholder="Email" />
        </div>
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-red text-sm">
          Enter a valid email address.
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-600 text-sm font-medium">Password</label>
          <input type="password" id="password" formControlName="password" class="w-full px-3 py-2 border outline-none rounded" placeholder="Password" />
        </div>
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-red text-sm">
          Enter a valid password (at least 6 characters).
        </div>
        <button type="submit" class="bg-teal text-white p-2 mt-5 rounded w-full">Sign Up</button>
      </form>
    </div>
  </div>
