


<div class="bg-bgBody ">

  <div class="h-auto bg-teal border rounded m-4 "> 
    <h3>Users list</h3>
    <div class=" flex flex-cols-3 w-full" >
      <div *ngFor="let user of users" class="m-3 bg-white font-poppins m-10 items-center justify-between py-5 p-10 shadow rounded-sm "> 
     
        <h5> first name: {{user.firstName}}</h5>
        <h5>last name: {{user.lastName}}</h5>
        <h5>email:{{user.email}} </h5>
        <h5>phone: {{user.phone}} </h5>
        <div class="flex flex-cols">
          <app-button class="font-poppins justify items-center text-xs text-teal p-1 rounded-sm  border border-teal hover:bg-teal hover:text-white mt-3 " type="button" text="Edit" (click)="onEdit()" ></app-button>
          <app-button class=" justify items-center text-xs p-1 mx-2 rounded-sm text-redButton border border-redButton hover:bg-red hover:text-white mt-3" type="button" text="Remove" (click)="onRemove()"></app-button>
      </div>
      </div>
      
    </div>
   
    
  </div>



  
    
    <div class="w-1/2 h-50 bg-white bg-opacity-80 p-8 rounded shadow-lg  ">
      <h2 class="text-2xl font-semibold mb-4">UPDATE USER</h2>

      
      
        <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="firstName" class="block text-gray-600 text-sm font-medium">firstName</label>
                <input type="text" id="firstName" formControlName="firstName" class="w-full px-3 py-2 border outline-none  rounded" placeholder="firstName"  />
            </div>
            <div *ngIf="editUserForm.get('firstName')?.invalid && editUserForm.get('firstName')?.touched" class="text-red text-sm">
                  FirstName is required
            </div>

            <div class="mb-4">
                <label for="lastName" class="block text-gray-600 text-sm font-medium">lastName</label>
                <input type="text" id="lastName" formControlName="lastName" class="w-full px-3 py-2 border outline-none  rounded" placeholder="lastName"  />
              </div>
              <div *ngIf="editUserForm.get('lastName')?.invalid && editUserForm.get('lastName')?.touched" class="text-red text-sm">
                Last Name is required
                </div>


            <div class="mb-4">
              <label for="email" class="block text-gray-600 text-sm font-medium">Email</label>
              <input type="email" id="email" formControlName="email" class="w-full px-3 py-2 border outline-none  rounded" placeholder="email"  />
            </div>
            <div *ngIf="editUserForm.get('email')?.invalid && editUserForm.get('email')?.touched" class="text-red text-sm">
                Add valid email addresns.
            </div>


            <div class="mb-4">
              <label for="phone" class="block text-gray-600 text-sm font-medium">phone</label>
              <input  formControlName="phone" class="w-full px-3 py-2 border outline-none rounded"  type="text" id="phone" placeholder="phone"/>
            </div>
            <div *ngIf="editUserForm.get('phone')?.invalid && editUserForm.get('phone')?.touched" class="text-red text-sm">
                Add phone number
            </div>
            <button type="submit"  class="bg-teal text-white p-2 mt-5 rounded w-full">Update user</button>
      </form>
    </div>
    
  </div>
